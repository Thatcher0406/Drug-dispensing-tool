<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Drug Dispenser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #803636;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .content {
      margin-top: 20px;
      text-align: center;
    }

    .welcome-message {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .app-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #a13030;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to MyAfya</h1>
  </div>
  <div class="container">
    <div class="content">
      <h2 class="welcome-message">Hello, !</h2>
      <p class="app-description">Thank you for logging in to Drug Dispenser.</p>
      <p class="random"></p>
      <p class="app-description">This app helps you manage your medication schedule and ensures timely dispensing of your prescribed drugs.</p>
      <a class="button" href="#">Logout</a>
    </div>
  </div>
</body>
</html>
